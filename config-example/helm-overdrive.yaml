# ----------- Base parameters that must be set -----------

# base_foler, The path the folder containing the base config
base_folder: config-example/base

# global_file, Name of the global files, it is assumed that the file is named the same in base and env folders
global_file: global.yaml

# values_file, Nname of the value files located in the application folder. it is assumed that the file is named the same in base and env folders
values_file: values.yaml

# additional_resources, Path to the folder that contains the additional resources, this has to be located within the <application_folder>, It's assumed that the name is the same in base and env folders
additional_resources: additional_resources

# ----------- Only used if multiple environments with overrides -----------

# env_folder, optional! Path of the environment folder you with to deploy
# env_folder: env/test

# ----------- Should be specified per application in argocd -----------

# application_folder, Path to the folder that contains the application, this is assumed to be the same in base and env folders
application_folder: applications/hello-world

helm_repo: https://helm.github.io/examples
chart_name: hello-world
chart_version: 0.1.0
